<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <a class="slide-toggle">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"/>
        </svg>
    </a>
    <div class="container">
        <div class="options-box">
            <h1>Find places in New York</h1>
            <div>
                <input id="txtFilter" type="text" data-bind="textInput: searchText" placeholder="Location Name">
                <!-- <input id="btnFilter" type="button" value="Filter"> -->
            </div>
            <hr>
            <div>
                <ul data-bind="foreach: filteredMarkerList">
                    <li data-bind="text: title, click: $parent.showInfo"></li>
                </ul>
            </div>
            <hr>
        </div>
        <div id="map"></div>
    </div>

    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/lib/jquery.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/map.js"></script>
    <script>
    $(document).ready(function(){
        $(".slide-toggle").click(function(){
            $(".options-box").animate({
                width: "toggle"
            });
            $("#map").toggleClass("toggled");
        });
    });
    </script>

    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyCSAT41RUuOOAuIAqZKlAYBf2zKzDEtrJs&v&v=3&callback=initMap"
        onerror="googleError()">
    </script>
</body>
</html>
